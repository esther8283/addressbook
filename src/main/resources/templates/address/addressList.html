<!DOCTYPE html>
<html lang="ko" xmlns:th="http://wwwthymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>연락처 목록</h2>
		</div>
        <table class="table table-dark table-hover table-striped">
        	<colgroup>
        		<col width="15%" />
        		<col width="*%" />
        		<col width="15%" />
        		<col width="20%" />
        	</colgroup>
            <thead>
                <tr>
                    <th>no</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
            	<tr th:if="${#lists.size(data)} > 0" th:each="list : ${data}">
            		<td th:text="${list.num}"></td>
            		<td>
            			<a href="/address/addressDetail?num=" th:attrappend="href=${list.num}" th:text="${list.name}"></a>
            		</td>
                </tr>
          	</tbody>
         </table>
         <a href="/address/addressWrite" class="btn btn-primary justify-contents-end">등록</a>
     </div>
</body>
</html>
